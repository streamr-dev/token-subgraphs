type Account @entity {
	id: ID!
	asPausable: Pausable
	events: [Event!]! @derivedFrom(field: "emitter")
}
type Pausable @entity {
	id: ID!
	asAccount: Account!
	isPaused: Boolean!
	paused: [Paused!]! @derivedFrom(field: "contract")
}
type Paused implements Event @entity {
	id: ID!
	emitter: Account!
	transaction: Transaction!
	timestamp: BigInt!
	contract: Pausable!
	isPaused: Boolean!
}
interface Event {
	id: ID!
	transaction: Transaction!
	emitter: Account!
	timestamp: BigInt!
}
type Transaction @entity {
	id: ID!
	timestamp: BigInt!
	blockNumber: BigInt!
	events: [Event!]! @derivedFrom(field: "transaction")
}
